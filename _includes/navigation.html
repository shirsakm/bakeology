<nav>
  <div class="logo">
    <img src="/assets/images/logo/logo_img.png" />
    <img src="/assets/images/logo/logo_text.png" />
  </div>
  <div class="buttons">
    {% for item in site.data.navigation %}
    <div class="button {% if page.url == item.link %} current {% endif %}">
      <a href="{{ item.link }}"> {{ item.name }} </a>
    </div>
    {% endfor %}
  </div>
</nav>
